                  '@type': icm:ReportingExpectation
                  icm:params:
                    icm:reportingEvent:
                    - icm:StateComplies
                    - icm:StateDegrades
                    icm:reportingInterval:
                    - t:Duration:
                      - t:numbericDuration: 10
                        t:temporalUnit: unitMinute
                  icm:target: idan:EventLiveBroadcast
              icm:intentOwner: idan:Salesforce
