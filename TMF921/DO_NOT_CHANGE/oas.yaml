                  '@type': icm:PropertyExpectation
                  icm:params:
                    app:appType:
                    - icm:value: AWS MediaLive
                    - icm:value: Facebook Live
                    - icm:value: YouTube
                  icm:target: _:application
                idan:Property_service:
                  '@type': icm:PropertyExpectation
                  icm:params:
                    elb:areaOfService:
                    - geo:geographicPoints:
                      - geo:altitude: 84
                        geo:latitude: 44
                        geo:longitude: 90
                      - geo:altitude: 24
                        geo:latitude: -12
                        geo:longitude: 84
                      - geo:altitude: 29
                        geo:latitude: -36
                        geo:longitude: 131
                      - geo:altitude: -42
                        geo:latitude: 81
                        geo:longitude: 7
                    elb:numberOfParticipants:
                    - icm:atMost: "200"
                    elb:serviceQuality:
                    - icm:value: 4KUHD
                  icm:target: _:service
